<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/siiimple-toast/dist/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles/main.css">
  <title>Number Guesser</title>
</head>

<body>
  <header class="header" role="banner">
    <h1 class="header__heading">
      <span class="header__heading--pink">Number</span> Guesser
    </h1>
  </header>
  <main class="container main" role="main">
    <section class="section-1">
      <div class="guess-form__min-max">
        <h2 class="guess-form__min-max--heading">Level 2</h2>
        <form action="#" id="min-max-form" role="form">
          <input type="number" step="1" id="min-input" placeholder="Enter a Minimum" autocomplete="off" class="guess-form__min-max--input"
            aria-label="Enter a number for a minimum amount." required>
          <input type="number" step="1" id="max-input" placeholder="Enter a Maximum" autocomplete="off" class="guess-form__min-max--input"
            aria-label="Enter a number for a maximum amount." required>
          <input id="min-max-button" role="button" type="submit" value="Submit" class="btn" aria-disabled="true" aria-label="Submit Your New Range"
            disabled>
        </form>
      </div>
      <form id="guess-form" role="form">
        <input type="number" min="1" max="100" step="1" id="user-input" placeholder="Enter your Guess" autocomplete="off" class="guess-form__user-input"
          aria-label="Number Input, Enter guess between 0 and 100" required>
        <input id="guess-button" role="button" type="submit" value="Guess" class="btn" aria-disabled="true" aria-label="Submit Your Guess"
          disabled>
        <input id="clear-button" role="button" type="button" value="Clear" class="btn" aria-label="Clear Your Guess" aria-disabled="true"
          disabled>
      </form>
    </section>
    <section class="section-2">
      <p class="section-2__text--paragraph" role="status" id="announcement" aria-live="polite">Guess a number between 1 and 100</p>
      <span class="section-2__text--guess" role="status" id="number-guess" aria-live="polite"></span>
      <p class="section-2__text--paragraph" role="status" id="range-guess" aria-live="polite"></p>
    </section>
    <section class="section-3">
      <button id="reset-button" class="btn reset-btn" aria-disabled="true" aria-label="Reset Game" disabled>Reset</button>
    </section>
    <aside class="win-container">
      <h2 class="win-container__heading">Wins:
        <span id="win-count"> 0</span>
      </h2>
    </aside>
  </main>
  <script src="./assets/scripts/main.js"></script>
</body>

</html>
